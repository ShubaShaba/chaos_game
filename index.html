<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>chaos game</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvasParent">
      <canvas id="canvas"></canvas>
    </div>
    <div id="controlPanel">
      <div id="buttons">
        <img id="restartF" src="img/restartWhite.png" />
        <img id="goF" src="img/goGreen.png" />
        <img id="stopF" src="img/stopDarkBlue.png" />
      </div>
      <p>
        <b>Color for each vertex:</b>
        <input id="color" type="checkbox" />
      </p>
      <p>
        <b>Count of vertex:</b><br />
        <input id="countOfVertex" type="text" value="3" />
      </p>
      <p>
        <b>Percent:</b><br />
        <input id="percent" type="text" value="50" />
      </p>
      <p>
        <b>Type of generation:</b><br />
        <input
          id="typeOfGeneration"
          type="range"
          min="1"
          max="3"
          step="1"
          value="1"
        />
      </p>
      <p>
        <b>Hidden vertex:</b>
        <input id="vertexMode" type="checkbox" />
      </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
