<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>chaos game</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvasParent">
      <canvas id="canvas"></canvas>
    </div>
    <div id="controlPanel">
      <div id="buttons">
        <img id="restartF" src="img/restartWhite.png" />
        <img id="goF" src="img/goGreen.png" />
        <img id="stopF" src="img/stopDarkBlue.png" />
      </div>
      <p>
        <b>Color for each vertex:</b>
        <input id="colorForEachVertex" type="checkbox" />
      </p>
      <p>
        <b>Vertices count:</b>
        <input id="verticesCount" type="text" value="3" />
      </p>
      <p>
        <b>Percent:</b>
        <input id="pathPercent" type="text" value="50" />
      </p>
      <p>
        <b>Vertex selection strategy:</b>
        <select id="vertexSelectionStrategy">
          <option value="1">random</option>
          <option value="2">random except current</option>
          <option value="3">random neighbor or current</option>
          <option value="4">random neighbor</option>
        </select>
      </p>
      <p>
        <b>Show vertices:</b>
        <input id="showVertices" type="checkbox" />
      </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
